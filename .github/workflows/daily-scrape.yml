name: Daily Excel Scraping

on:
  schedule:
    # Ejecutar cada 2 minutos (para pruebas)
    - cron: '*/2 * * * *'
  workflow_dispatch: # Permite ejecución manual desde la interfaz de GitHub

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install XLSX
        run: npm install xlsx
      
      - name: Run scraper
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: node scraper.js
      
      - name: Archive Excel file
        uses: actions/upload-artifact@v4  # Cambiado de v3 a v4
        with:
          name: uai-eventos-excel
          path: downloads/*.xlsx
          retention-days: 7 # Guardar el archivo por 7 días